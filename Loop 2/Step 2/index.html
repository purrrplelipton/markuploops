<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- FYI: Textarea resize in the design is a native feature of browsers. Also there is no close icon in the assets, so you should try to find another way of implementing it. -->
  <div class="container">
    <div class="heading">
      <h1>Account settings</h1>
      <img src="./img/close.svg" alt="">
    </div>
    <div class="content">
      <div class="inner-content">
        <img src="./img/avatar.jpg" alt="avatar">
        <div class="username">
          <h1>USERNAME</h1>
          <input type="text" placeholder="Enter your username">
        </div>
        <div class="fnln" style="display: flex;justify-content: space-between;width: 100%;">
          <div class="firstname" style="width: 50%;">
            <h1>FIRST NAME</h1>
            <input type="text" placeholder="Enter your first name">
          </div>
          <div class="lastname" style="width: 50%;">
            <h1>LAST NAME</h1>
            <input type="text" placeholder="Enter your last name">
          </div>
        </div>
        <div class="email">
          <h1>EMAIL</h1>
        <input type="email" placeholder="Enter your email">
        </div>
        <div class="bio">
          <h1>BIO</h1>
          <textarea name="Bio" id="_bio" rows="10" cols="30" placeholder="Tell us about yourself"></textarea>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="container">
        <h1>Cancel</h1>
        <h1>Save</h1>
      </div>
    </div>
  </div>
</body>
</html>
