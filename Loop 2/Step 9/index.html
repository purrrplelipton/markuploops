<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 5</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="top">
      <img src="./img/menu.svg" alt="menu">
      <h1>GOOGLE</h1>
      <img src="./img/search.svg" alt="search">
    </div>
    <div class="mid">
      <div class="container">
        <div class="top">
          <h1>Hamburg</h1>
          <div class="line">
            <div class="white-bar"></div>
            <div class="dot first"></div>
            <img src="./img/car.svg" alt="car">
            <div class="dot second"></div>
          </div>
          <h1>Cologne</h1>
        </div>
        <div class="bottom">
          <div class="content">
            <h1>TIME 4hrs 22min</h1>
            <h1>DISTANCE 424km</h1>      
          </div>
        </div>
      </div>
      <button>
        <div class="content">
          <img src="./img/location.svg" alt="location">
          <h1>OPEN MAP</h1>
        </div>
      </button>
    </div>
    <div class="bottom">
      <ul>
        <li><h1>Hamburg</h1></li>
        <li>
          <div class="content">
            <img src="./img/direction.svg" alt="direction">
            <div class="right">
              <h1>9 min(4.6 km)</h1>
              <h1>Head northeast on Plan forward Bergstrasse</h1>
            </div>
          </div>
        </li>
        <li>
          <div class="content">
            <img src="./img/direction.svg" alt="direction">
            <div class="right">
              <h1>82 km</h1>
              <h1>Turn right unto Bergstrasse</h1>
            </div>
          </div>
        </li>
        <li>
          <div class="content">
            <img src="./img/direction.svg" alt="direction">
            <div class="right">
              <h1>210 m</h1>
              <h1>Continue onto Schmiedestrasse</h1>
            </div>
          </div>
        </li>
        <li>
          <img src="./img/marker.svg" alt="marker">
        </li>
        <li>
          <div class="content">
            <img src="./img/direction.svg" alt="direction">
            <div class="right">
              <h1>64 m</h1>
              <h1>Continue onto Alto Fischmarkt</h1>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
