<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Klee+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patrick+Hand">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="./style.css">
    <title>Loop 1, Step 4</title>
</head>
<body>
    <div class="container" id="main">
        <div class="header">
            <div class="dot-mark">
        <div class="dot" id="starting-dot"></div>
            <h1 class="mark">MARK ZUCKERBERG</h1>
            </div>
            <div>
            <img src="./img/close.svg" alt="close" class="close">
            </div>
        </div>
        <div class="today">
            <h2><span>TODAY</span></h2>
        </div>
        <div class="hi-time" id="left-time"> 
            <h3>10:53</h3>
        </div>
        <div>
            <div class="chat-box1">
                <p class="hi-mark">Hi Mark! I made a new design for Messenger App</p>
            </div>
            <div class="hi-time" id="chat-time-2"> 
                <h3>10:57</h3>
            </div>
            <div class="right-chat">
            <div class="chat-box2">
                <p class="yo">Yo! Send it to my assistant and we'll review it during the year</p>
            </div>
            </div>
            <div class="hi-time" id="left-time"> 
                <h3>11:03</h3>
            </div>
            <div class="chat-box3">
                <p class="but">But Mark...</p>
             </div>
             <div class="right-chat">
            <div class="blocked-notif">
                <p class="you">You were blocked by the user.</p>
            </div>
            </div>
        </div>
        <hr>
        <div class="enter">
            <textarea name="" id="input" rows="1" placeholder="Enter your message"></textarea>
            <div class="send"><h1>SEND</h1></div>
        </div>
    </div>
</body>
</html>
