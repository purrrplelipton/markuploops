<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Loop 1 - Step 6</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <h1 class="main-header">
                    Become a memeber
                </h1>
                <h2 class="sub-header sub-1">
                    Use social networks to join us instantly.
                </h2>
                <h2 class="sub-header sub-2">
                    You won't spend anytime confirming those boring emails.
                </h2>
            </div>
            <div class="buttons">
                <ul>
                    <li>
                        <button class="g+">
                            <img src="./img/google-plus.svg" alt="sign up with google plus" class="bttn google_plus">
                            <h3>SIGN UP WITH GOOGLE+</h3>
                        </button>
                    </li>
                    <li>
                        <button class="fb">
                            <img src="https://image.flaticon.com/icons/png/512/1384/1384053.png" alt="sign up with facebook" class="bttn facebook">
                            <h3>SIGN UP WITH FACEBOOK</h3>
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="https://image.flaticon.com/icons/png/512/733/733579.png" alt="sign up with twitter" style="width: 40px;margin-left: 35px;">
                            <h3>SIGN UP WITH TWITTER</h3>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <hr>
        <div class="footer">
            <h4>
                You can still sign up with your email address
            </h4>
            <h4>
                SIGN UP WITH EMAIL
            </h4>
        </div>
    </div>
</body>
</html>
